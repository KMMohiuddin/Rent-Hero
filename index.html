<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Poppins&family=Reem+Kufi+Fun&display=swap"
    rel="stylesheet">


  <link rel="stylesheet" href="index.css">
  <title>Rent Hero</title>
</head>

<body>
  <header class="navbar">
    <div class="logo">
      <img src="./images/logo.png" alt="logo">
      <p>RentHero</p>
    </div>
    <div class="Menu">
      <ul>
        <li><a href="#">Our Hotel</a></li>
        <li><a href="#">Cars</a></li>
        <li><a href="#">Offers</a></li>
        <li><a href="#">Meetings & Events</a></li>
      </ul>
    </div>
    <button class="ReservationBtn">
      <p>Reservation</p>
      <img src="./images/arrow.png" alt="icon">
    </button>
  </header>
  <div class="heroSection">
    <div class="heroSectionLeft">
      <div class="heroSectionLeftSentence">
        <span style="width:10px" class="heroSectionLeftText1"> Comfort. Luxury.
          Affordable.
        </span>
        <p class="heroSectionLeftText2">Search, Compare & Hire Cars</p>
      </div>


    </div>
    <div class="heroSectionRight">
      <img src="./images/heroCar.jpg" alt="heroCar">

    </div>

  </div>

</body>

</html>
